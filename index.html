<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>11出勤 PDF 解析測試</title>
  <script type="module" src="./parser.js?v=1.11"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Microsoft JhengHei,Arial; margin:20px;}
    textarea{width:100%; height:260px;}
    pre{background:#f6f6f6; padding:12px; overflow:auto;}
  </style>
</head>
<body>
  <section id="settings" style="margin-bottom:20px;">
  <h2>試算參數設定</h2>

  <fieldset>
    <legend>基本工資</legend>
    月薪（元）：
    <input id="setMonthSalary" type="number" value="37500"><br>

    日薪（工時計算用，若空則自算）：
    <input id="setDayHours" type="number" value="8"><br>

    每月計薪天數：
    <input id="setMonthDays" type="number" value="30">
  </fieldset>

  <fieldset>
    <legend>加班倍率（平日）</legend>
    前 2 小時倍率：
    <input id="setOTRate1" type="number" step="0.01" value="1.33"><br>

    後續小時倍率：
    <input id="setOTRate2" type="number" step="0.01" value="1.66">
  </fieldset>

  <fieldset>
    <legend>加班倍率（假日 / 例假）</legend>
    例假第 1~8 小時：
    <input id="setHolidayRate1" type="number" step="0.01" value="2"><br>

    例假第 9 小時起：
    <input id="setHolidayRate2" type="number" step="0.01" value="2.67">
  </fieldset>

  <button id="btnApplySettings">套用參數</button>
</section>

  <h2>Step 1：讀取 PDF → 抽出全文文字</h2>
  <input id="file" type="file" accept="application/pdf" />
  <button id="btn">解析</button>
  <p id="status"></p>

  <h3>抽出的原始文字（前 4000 字）</h3>
  <textarea id="raw" readonly></textarea>

  <hr>

<h2>Step 2：薪資試算</h2>

薪資類型：
<select id="salaryType">
  <option value="month">月薪</option>
  <option value="day">日薪</option>
  <option value="hour">時薪</option>
</select>

金額：
<input id="salaryAmount" type="number" value="37500" />

<button id="btnCalc">計算</button>
<pre id="calcResult"></pre>
<button id="btnCalcPDFSalary">PDF 試算月薪</button>
<div id="pdfSalaryResult"></div>


<h3>PDF 試算月薪</h3>
<pre id="pdfSalaryResult"></pre>


</body>
</html>
