<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>V1 PDF 出勤與加班試算</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  background: #111;
  color: #eee;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  margin: 0;
  padding: 20px;
}
h2 { margin-top: 40px; }
section {
  background: #1b1b1b;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 8px;
}
input, select, button {
  padding: 6px 10px;
  margin: 4px;
}
textarea {
  width: 100%;
  height: 260px;
  background: #222;
  color: #ddd;
}
.result {
  background: #222;
  padding: 10px;
  margin-top: 10px;
  white-space: pre-line;
}
.param-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 8px;
}
</style>
</head>

<body>

<h1>PDF 出勤 / 加班薪資試算</h1>

<section>
<h2>Step 0：可調整參數</h2>
<div class="param-grid">
  <label>月工時 <input id="workHoursPerMonth" value="240"></label>
  <label>日工時 <input id="workHoursPerDay" value="8"></label>
  <label>加班前 2 小時倍率 <input id="otRate1" value="1.34"></label>
  <label>加班後倍率 <input id="otRate2" value="1.67"></label>
</div>
</section>

<section>
<h2>Step 1：讀取 PDF</h2>
<input type="file" id="file" accept="application/pdf">
<button id="btnParse">解析</button>
<div id="status"></div>
<textarea id="raw"></textarea>
</section>

<section>
<h2>Step 2：基本薪資換算</h2>
薪資類型：
<select id="salaryType">
  <option value="month">月薪</option>
  <option value="day">日薪</option>
  <option value="hour">時薪</option>
</select>
金額：
<input id="salaryValue" value="37500">
<button id="btnCalcBase">計算</button>

<div id="baseResult" class="result"></div>
</section>

<section>
<h2>Step 3：PDF 實算加班</h2>
<button id="btnCalcPDF">PDF 試算月薪</button>
<div id="pdfResult" class="result"></div>
</section>

<script type="module" src="./parser.js"></script>
</body>
</html>
